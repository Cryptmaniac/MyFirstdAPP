<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="U-UA-compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>My First dApp</title>
    <style>
        body {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div {
            width: 75%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        
        button {
            width: 50%;
            margin: 10px 0px 5px 0px;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            Welcome to my decentralised world
        </h1>
        <p>
            This page contains the mood content, including setMood and getMood:
        </p>
        <label for="mood">Input Mood</label> <br/>
        <input type="text" id="mood" />
    </div>
    <div>
        <button onclick="getMood()">Get Mood</button>
    </div>
    <div>
        <button onclick="setMood()">Set Mood</button>
    </div>
</body>
<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
<script>
    window.ethereum.enable();
    var provider = new ethers.providers.Web3Provider(
        web3.currentProvider,
        "ropsten"
    );
    var MoodContractAddress = "0xC7fFBB3518937C3D31c500c8eD1d17cA2D5eF9d0";
    var MoodContractABI = [{
        "inputs": [{
            "internalType": "string",
            "name": "_mood",
            "type": "string"
        }],
        "name": "setMood",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    }, {
        "inputs": [],
        "name": "getMood",
        "outputs": [{
            "internalType": "string",
            "name": "",
            "type": "string"
        }],
        "stateMutability": "view",
        "type": "function"
    }];
    var MoodContract;
    var signer;
    provider.listAccounts().then(function(accounts) {
        signer = provider.getSigner(accounts[0]);
        MoodContract = new ethers.Contract(
            MoodContractAddress,
            MoodContractABI,
            signer
        );
    });
    async function getMood() {
        getMoodPromise = MoodContract.getMood();
        var Mood = await getMoodPromise;
        console.log(Mood);
    }
    async function setMood() {
        let mood = document.getElementById("mood").value;
        setMoodPromise = MoodContract.setMood(mood);
        await setMoodPromise;
    }
</script>

</html>
